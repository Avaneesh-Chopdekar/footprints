<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
  <meta name="theme-color" content="#008000">
  <title>Footprints</title>
  <meta name="description" content="Footprints is a simple, open source web app for analyzing your carbon footprints.">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <header class="header">
    <h1 id="footprints">Footprints</h1>
    <select name="language" id="language">
      <option value="en" id="en">English</option>
      <option value="mr" id="mr">मराठी</option>
    </select>
  </header>
  <main class="container">
    <form class="form">
      <label for="travelFrequency" id="travelFrequencyLabel">How often do you travel in a week?</label>
      <input type="number" id="travelFrequency" name="travelFrequency" min="0" max="7" required />

      <label for="transportMode" id="transportModeLabel">What's your medium of transportation?</label>
      <select id="transportMode" name="transportMode" required>
        <option value="car" id="transportMode-car">Car</option>
        <option value="bus" id="transportMode-bus">Bus</option>
        <option value="bike" id="transportMode-bike">Bike</option>
        <option value="walk" id="transportMode-walk">Walk</option>
      </select>

      <label for="kilometers" id="kilometersLabel">How many kilometers do you travel?</label>
      <input type="number" id="kilometers" name="kilometers" min="0" required />

      <label for="treesPlanted" id="treesPlantedLabel">How many trees have you planted?</label>
      <input type="number" id="treesPlanted" name="treesPlanted" min="0" required />

      <label for="meatConsumption" id="meatConsumptionLabel">Do you consume meat and how often?</label>
      <select id="meatConsumption" name="meatConsumption" required>
        <option value="never" id="meatConsumption-never">Never</option>
        <option value="rarely" id="meatConsumption-rarely">Rarely</option>
        <option value="often" id="meatConsumption-often">Often</option>
      </select>

      <button class="button" type="submit" id="submit">Submit</button>
    </form>
  </main>

  <dialog class="dialog">
    <img src="/footprints.png" alt="Footprints Output" id="dialog-image">
    <p id="dialog-message"></p>
    <button class="button" id="dialog-close" onclick="this.parentElement.close()">Close</button>
  </dialog>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
